{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    
    {% block page_title %}
      <title>{% include 'school/objects/page_title.html' %}</title>
    {% endblock %}

    <!-- Bootstrap -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <link href="{% static "school/css/school.css" %}" rel="stylesheet">
    <link href="{% static  "jquery/jquery.timepicker.css" %}" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" type="image/png" href="{% static "school/images/favicon.ico" %}"/>

    <link href='//fonts.googleapis.com/css?family=Lobster+Two:400,400italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Cardo:400,400italic' rel='stylesheet' type='text/css'>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrap">

      {% block nav_bar %}
        {% include 'school/objects/nav.html' %}
      {% endblock %}

      {% block content %}
      {% endblock %}
    
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "jquery/jquery-2.1.4.min.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="{% static "jquery/jquery.timepicker.js" %}"></script>

    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "school/js/school.js" %}"></script>
  </body>
</html>
